<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/icon/clear.png">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="output"></div>
            <div class="valueDisplay"></div>
        </div>
        <div class="panel">
            <button class="itemClear">ะก</button>
            <button class="wipe"><img src="/icon/clear.png"></button>
            <button class="operator">/</button>
            <button class="item">7</button>
            <button class="item">8</button>
            <button class="item">9</button>
            <button class="operator" >*</button>
            <button class="item">4</button>
            <button class="item">5</button>
            <button class="item">6</button>
            <button class="operator" >-</button>
            <button class="item">1</button>
            <button class="item">2</button>
            <button class="item">3</button>
            <button class="operator">+</button>
            <button class="item">0</button>
            <button class="item">.</button>
            <button class="itemEqual">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
